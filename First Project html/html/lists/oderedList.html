<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odered list</title>
</head>
<body>
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ol><hr>

    <ol type="A">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ol><hr>

    <ol type="I">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ol><hr>

    <ol type="1">
        <li>C</li>
        <ol type="i">
            <li>Level A</li>
            <li>Level b</li>
        </ol>
        <li>C++</li>
        <li>JAVA</li>
        <li>HTML</li>
    </ol>
</body>
</html>
