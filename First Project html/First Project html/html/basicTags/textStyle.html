<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
</head>
<body>
    <b>Google</b><hr>   <!-- b stands for bold,u stands for underline, i stands for italic and s stands for strike-->
    <u>Youtube</u><hr>
    <i>Facebook</i><hr>
    <s>Instagram</s>
</body>
</html>
