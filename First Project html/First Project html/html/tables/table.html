<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        
        <caption>Subjects</caption>
        <tr>
            <th colspan="3">Tech I am good at</th>  <!--colsapan merges rows horizantaly-->
        </tr>
        <tr>
            <th>Language</th>
            <th>Ratings</th>
            <th>Years</th>
        </tr>                                <!--<td> stands table data-->
                                             <!--<th> stands table header-->
        <tr>                                 <!--<tr> stands table row-->
            <td>C</td>
            <td>9/10</td>
            <td>6</td>
        </tr> 
        <tr>
            <td>C++</td>
            <td>8/10</td>
            <td>4</td>
        </tr> 
        <tr>
            <td>JAVA</td>
            <td>9/10</td>
            <td>5</td>
        </tr> 
    </table>
</body>
</html>
