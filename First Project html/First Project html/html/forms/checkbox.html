<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        <label for="C">C :</label>
        <input type="checkbox" name="language" id="C"><br>

        <label for="C++">C++ :</label>
        <input type="checkbox" name="language" id="C++"><br>

        <label for="JAVA">JAVA :</label>
        <input type="checkbox" name="language" id="JAVA"><br>

        <label for="Python">Python :</label>
        <input type="checkbox" name="language" id="Python"><br>
    </form>
</body>
</html>
